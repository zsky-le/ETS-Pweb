<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Carousel</title>

  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>
<body>

<div class="container mt-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators (titik-titik di bawah) -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <!-- Gambar-gambar -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="20231123084400_original.webp" class="d-block w-100" alt="Gambar 1">
      </div>
      <div class="carousel-item">
        <img src="20240319094933_original.webp" class="d-block w-100" alt="Gambar 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Gambar+3" class="d-block w-100" alt="Gambar 3">
      </div>
    </div>

    <!-- Tombol prev & next -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>

  </div>
</div>

<!-- Bootstrap 4 JS + jQuery + Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
