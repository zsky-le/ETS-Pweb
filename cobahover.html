<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide-Up Hover Cards</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <style>
    .card-hover {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      height: 300px;
      cursor: pointer;
    }

    .card-hover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .card-hover:hover img {
      transform: scale(1.05); /* efek zoom saat hover */
    }

    .overlay {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 61, 165, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: bottom 0.4s ease-in-out;
      padding: 20px;
    }

    .card-hover:hover .overlay {
      bottom: 0;
    }

    .overlay h5 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .overlay a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Kartu 1 -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card-hover">
        <img src="https://via.placeholder.com/600x400?text=Gambar+1" alt="Gambar 1">
        <div class="overlay">
          <h5>AKSI UNTUK PALESTINA</h5>
          <a href="#">BACA ARTIKEL →</a>
        </div>
      </div>
    </div>

    <!-- Kartu 2 -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card-hover">
        <img src="https://via.placeholder.com/600x400?text=Gambar+2" alt="Gambar 2">
        <div class="overlay">
          <h5>PRODUK HALAL & AMAN</h5>
          <a href="#">BACA ARTIKEL →</a>
        </div>
      </div>
    </div>

    <!-- Kartu 3 -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card-hover">
        <img src="https://via.placeholder.com/600x400?text=Gambar+3" alt="Gambar 3">
        <div class="overlay">
          <h5>DUKUNGAN KEMANUSIAAN</h5>
          <a href="#">BACA ARTIKEL →</a>
        </div>
      </div>
    </div>

    <!-- Kartu 4 -->
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card-hover">
        <img src="https://via.placeholder.com/600x400?text=Gambar+4" alt="Gambar 4">
        <div class="overlay">
          <h5>KEBERSIHAN AIR MINUM</h5>
          <a href="#">BACA ARTIKEL →</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
