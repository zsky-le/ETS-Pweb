<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Header SehatAQUA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-white text-gray-800">
    <header class="bg-white shadow py-4 px-6">
      <div class="max-w-7xl mx-auto grid grid-cols-3 items-center">
        
        <!-- KIRI -->
        <div class="flex justify-start space-x-6">
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            HANYA AQUA<br />100% MURNI
          </a>
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            AQUA X TIMNAS<br />INDONESIA
          </a>
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            PRODUK<br />AQUA
          </a>
        </div>

        <!-- TENGAH -->
        <div class="flex justify-center">
          <img src="https://www.sehataqua.co.id/images/logo-aqua.png" alt="Logo AQUA" class="h-12" />
        </div>

        <!-- KANAN -->
        <div class="flex justify-end items-center space-x-6">
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            AQUA<br />HOME SERVICE
          </a>
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            RAMADAN
          </a>
          <a href="#" class="text-blue-800 font-semibold text-sm text-center leading-tight">
            ARTIKEL
          </a>

          <!-- Bahasa -->
          <div class="flex space-x-1 text-sm font-semibold items-center">
            <span class="bg-blue-700 text-white px-2 py-0.5 rounded">ID</span>
            <span class="text-blue-800">EN</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
